<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/listadepost_adm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>V8</title>
</head>
<body>
    <div class="container">
        <div class="card-title">
             <h1>Lista de Posts</h1>
             <button type="button" class="btn btn-outline-info pc">Criar</button>
             <button type="button" class="btn btn-outline-info mobile">+</button>
        </div>
        <div class="card-table">
            <table class="tabela">
                <thead>
                    <tr>
                        <td class="td1">Id</td>
                        <td class="td2">Posts</td>
                        <td class="td3">Ações</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="td1">1</td>
                        <td class="td2">Paixão Automotiva</td>
                        <td class="td3">
                            <button type="button" class="btn btn-outline-light pc">Visualizar</button>
                            <button type="button" class="btn btn-outline-warning pc">Editar</button>
                            <button type="button" class="btn btn-outline-danger pc">Deletar</button>
                            <button type="button" class="btn btn-outline-light mobile"><i class="fa-solid fa-eye"></i></button>
                            <button type="button" class="btn btn-outline-warning mobile"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button type="button" class="btn btn-outline-danger mobile"><i class="fa-solid fa-trash"></i></button>
                        </td>
                        
                    </tr>
                    <tr>
                        <td class="td1">2</td>
                        <td class="td2">Tesla Model 3: Eletrizante!</td>
                        <td class="td3">
                            <button type="button" class="btn btn-outline-light pc">Visualizar</button>
                            <button type="button" class="btn btn-outline-warning pc">Editar</button>
                            <button type="button" class="btn btn-outline-danger pc">Deletar</button>
                            <button type="button" class="btn btn-outline-light mobile"><i class="fa-solid fa-eye"></i></button>
                            <button type="button" class="btn btn-outline-warning mobile"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button type="button" class="btn btn-outline-danger mobile"><i class="fa-solid fa-trash"></i></button>
                        </td>
                        
                    </tr>
                    <tr>
                        <td class="td1">3</td>
                        <td class="td2">Condução Imbativel: Chevrolet</td>
                        <td class="td3">
                            <button type="button" class="btn btn-outline-light pc">Visualizar</button>
                            <button type="button" class="btn btn-outline-warning pc">Editar</button>
                            <button type="button" class="btn btn-outline-danger pc">Deletar</button>
                            <button type="button" class="btn btn-outline-light mobile"><i class="fa-solid fa-eye"></i></button>
                            <button type="button" class="btn btn-outline-warning mobile"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button type="button" class="btn btn-outline-danger mobile"><i class="fa-solid fa-trash"></i></button>
                        </td>
                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
