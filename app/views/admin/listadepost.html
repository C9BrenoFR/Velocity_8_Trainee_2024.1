<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/listadepost_adm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>V8</title>
</head>
<body>
    <div class="container">
        <div class="card-title">
             <h1>Lista de Posts</h1>
             <button type="button" class="btn btn-outline-info pc " data-bs-toggle="modal" data-bs-target="#criar">Criar</button>
             <button type="button" class="btn btn-outline-info mobile" data-bs-toggle="modal" data-bs-target="#criar">+</button>
        </div>
        <div class="card-table">
            <table class="tabela">
                <thead>
                    <tr>
                        <td class="td1">Id</td>
                        <td class="td2">Posts</td>
                        <td class="td3">Ações</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="td1">1</td>
                        <td class="td2">Paixão Automotiva</td>
                        <td class="td3">
                            <button type="button" class="btn btn-outline-light pc" data-bs-toggle="modal" data-bs-target="#visualizar">Visualizar</button>
                            <button type="button" class="btn btn-outline-warning pc" data-bs-toggle="modal" data-bs-target="#editar">Editar</button>
                            <button type="button" class="btn btn-outline-danger pc" data-bs-toggle="modal" data-bs-target="#deletar">Deletar</button>
                            <button type="button" class="btn btn-outline-light mobile" data-bs-toggle="modal" data-bs-target="#visualizar"><i class="fa-solid fa-eye"></i></button>
                            <button type="button" class="btn btn-outline-warning mobile" data-bs-toggle="modal" data-bs-target="#editar"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button type="button" class="btn btn-outline-danger mobile" data-bs-toggle="modal" data-bs-target="#deletar"><i class="fa-solid fa-trash"></i></button>
                        </td>
                        
                    </tr>
                    <tr>
                        <td class="td1">2</td>
                        <td class="td2">Tesla Model 3: Eletrizante!</td>
                        <td class="td3">
                            <button type="button" class="btn btn-outline-light pc" data-bs-toggle="modal" data-bs-target="#visualizar">Visualizar</button>
                            <button type="button" class="btn btn-outline-warning pc" data-bs-toggle="modal" data-bs-target="#editar">Editar</button>
                            <button type="button" class="btn btn-outline-danger pc" data-bs-toggle="modal" data-bs-target="#deletar">Deletar</button>
                            <button type="button" class="btn btn-outline-light mobile" data-bs-toggle="modal" data-bs-target="#visualizar"><i class="fa-solid fa-eye"></i></button>
                            <button type="button" class="btn btn-outline-warning mobile" data-bs-toggle="modal" data-bs-target="#editar"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button type="button" class="btn btn-outline-danger mobile" data-bs-toggle="modal" data-bs-target="#deletar"><i class="fa-solid fa-trash"></i></button>
                        </td>
                        
                    </tr>
                    <tr>
                        <td class="td1">3</td>
                        <td class="td2">Condução Imbativel: Chevrolet</td>
                        <td class="td3">
                            <button type="button" class="btn btn-outline-light pc" data-bs-toggle="modal" data-bs-target="#visualizar">Visualizar</button>
                            <button type="button" class="btn btn-outline-warning pc" data-bs-toggle="modal" data-bs-target="#editar">Editar</button>
                            <button type="button" class="btn btn-outline-danger pc" data-bs-toggle="modal" data-bs-target="#deletar">Deletar</button>
                            <button type="button" class="btn btn-outline-light mobile" data-bs-toggle="modal" data-bs-target="#visualizar"><i class="fa-solid fa-eye"></i></button>
                            <button type="button" class="btn btn-outline-warning mobile" data-bs-toggle="modal" data-bs-target="#editar"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button type="button" class="btn btn-outline-danger mobile" data-bs-toggle="modal" data-bs-target="#deletar"><i class="fa-solid fa-trash"></i></button>
                            
                        </td>
                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal criar -->
    <div class="modal fade" id="criar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Criar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
<!-- colocar formulario -->
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Autor:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Autor">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Data:</label>
                        <input type="date" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Titulo:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira o título">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Descrição:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Insira a descrição" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Arquivo:</label>
                        <input type="file" class="form-control" id="exampleFormControlInput1">
                    </div>
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn button-modal" data-bs-dismiss="modal">Criar</button>
                    <button type="button" class="btn button-modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal visualizar -->
    <div class="modal fade" id="visualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Visualizar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
<!-- colocar formulario -->
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Autor</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Autor">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Data:</label>
                        <input type="date" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Titulo:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira o título">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Descrição:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Insira a descrição" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Arquivo:</label>
                        <input type="file" class="form-control" id="exampleFormControlInput1">
                    </div>
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn button-modal" data-bs-dismiss="modal">Criar</button>
                    <button type="button" class="btn button-modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
     <!-- Modal editar -->
    <div class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn button-modal" data-bs-dismiss="modal">Editar</button>
                    <button type="button" class="btn button-modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
     <!-- Modal  deletar-->
    <div class="modal fade" id="deletar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Deletar Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p> Atenção, uma vez que essa ação for concluida, não é possivel desfazê-la! <br> Tem certeza que deseja deletar esse Post? </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn button-modal" data-bs-dismiss="modal">Deletar</button>
                    <button type="button" class="btn button-modal">Cancelar</button>
                </div>
            </div>
                
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
