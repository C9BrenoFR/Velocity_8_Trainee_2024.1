<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    </link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Usuario</title>
    <link rel="stylesheet" href="./form_user.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="tamanho">
        <div class="fundo">
            <form>
                <div class="caixa">
                    <fieldset>
                        <legend>Criação de Usuario</legend>

                        <section class="mb-3">
                            <label for="name" class="form-label">Nome: </label><br>
                            <input type="text" class="form-control" id="name" name="name" size="100" placeholder="Nome Completo" autofocus><br>
                            
                            <label for="email" class="form-label">Email: </label><br>
                            <input type="email" class="form-control" id="email" name="email" size="60" placeholder="exemplo@email.com" required><br>

                            <label for="senha" class="form-label">Senha: </label><br>
                            <input type="password" class="form-control" id="senha" name="senha" size="60" placeholder="Senha" autocomplete="off"><br><br>

                            <button type="button" class="btn btn-primary">Criar</button>
                            <button type="button" class="btn btn-primary">Cancelar</button>
                        </section>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
