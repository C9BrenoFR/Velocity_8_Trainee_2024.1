<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    </link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Post</title>
    <link rel="stylesheet" href="./form_post.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="tamanho">
        <div class="fundo">
            <form class="caixa" method="post" action="#">   
                        <fieldset>
                            <legend>Criação de Post</legend>

                            <div class="row g-3">
                                <div class="col-sm-7">
                                    <label for="autor" class="form-label">Autor: </label><br>
                                    <input type="text" class="form-control" id="autor" placeholder="Autor" name="autor" required>
                                </div>

                                <div class="col-sm">
                                    <label for="data" class="form-label">Data: </label>
                                    <input type="date" class="form-control" id="data" name="data" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título: </label>
                                <input type="text" class="form-control" id="titulo" name="titulo" size="100" placeholder="Insira o título" required>
                                
                                <label for="descr" class="form-label">Descrição: </label>

                                <div id="descr">
                                    <textarea class="form-control" rows="6" required placeholder="Insira a descrição"></textarea>
                                </div>

                                <label for="img" class="form-label">Imagem: </label>
                                <input class="form-control" type="file" id="img" required><br>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Criar</button>
                                <button type="reset" class="btn btn-primary">Cancelar</button>
                            </div>
                        </fieldset>
                </form>
        </div>
    </div>

</body>
</html>
