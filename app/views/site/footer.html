<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V8 - Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/public/css/footer.css" />
</head>
<body>
   
    <footer>
        <div id="footer-content">
            
            <ul class="footer-list ul-footer">
                <li>
                    <h2>Sobre Nós</h2>
                    <hr class="hr-footer">
                </li>
                <li>
                    <a href="#" class="footer-link">Missão</a>
                </li>
                <li>
                    <a href="#" class="footer-link">Valores</a>
                </li>
                <li>
                    <a href="#" class="footer-link">Visão</a>
                </li>
            </ul>
            <div id="footer_contacts">
                <img class="img-footer" src="/public/assets/veloci8.png" alt="">

              
            </div>
            <ul class="footer_social ul-footer">
                <li>
                    <h2>Redes Sociais</h2>
                    <hr class="hr-footer">

                </li>
                <div id="socialmedia">
                    <a href="#" class="footer-link" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="footer-link" id="x">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                    <a href="#" class="footer-link" id="linkedin">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>

            </ul>
            <div id="footer_subscribe"></div>
        </div>
